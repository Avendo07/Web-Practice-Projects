<html>

<head>
    <title>
        "CGP Calculator"
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="op.js"></script>
</head>

<body>
    <form>
        <h1><u><b>
                    <center>STUDENT CGPA VALIDATION</center>
                </b></u></h1><br>

        <div class="row">
            <div class="column">Student Name: <input type="text" id="name"></div>
            <div class="column">Registration No:<input type="text" id="reg"></div>
            <div class="column">Department:<input type="text" id="dept"></div>
        </div>
        <br>
        <br>
        <div class="rowPad">
            <div class="twocolumn">Semester 1: </div>
            <div class="twocolumn"><input type="text" id="sem1"></div>
        </div>

        <br>
        <div class="rowPad">
            <div class="twocolumn">Semester 2: </div>
            <div class="twocolumn"><input type="text" id="sem2"></div>
        </div>

        <br>
        <div class="rowpad">
            <div class="twocolumn">Semester 3:</div>
            <div class="twocolumn"><input type="text" id="sem3"></div>
        </div>

        <br>
        <div class="rowpad">
            <div class="twocolumn">Semester 4:
            </div>
            <div class="twocolumn"><input type="text" id="sem4"></div>
        </div>


        <br>
        <div class="rowpad">
            <div class="twocolumn">Semester 5:</div>
            <div class="twocolumn"><input type="text" id="sem5"></div>
        </div>


        <br>
        <div class="rowpad">
            <div class="twocolumn">Semester 6:</div>
            <div class="twocolumn"><input type="text" id="sem6"></div>
        </div>


        <br>
        <div class="rowpad">
            <div class="twocolumn">Semester 7:</div>
            <div class="twocolumn"><input type="text" id="sem7"></div>
        </div>


        <br>
        <div class="rowpad">
            <div class="twocolumn">Semester 8:</div>
            <div class="twocolumn"><input type="text" id="sem8"></div>
        </div>

        <br>
        <div class="row">
            <div class="twocolumn">CGPA: <input type="text" id="cgpa"></div>
            <div class="twocolumn">Distinction: <input type="text" id="dis">
            </div>
        </div>

        </table>
        <br><br>

        <center>
            <input type="Button" value="Calculate" onclick="avg();" />
            <input type="Reset" value="Reset Values" />
        </center>

    </form>
</body>

</html>
